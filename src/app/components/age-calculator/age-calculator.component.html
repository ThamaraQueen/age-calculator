<div class="age-calculator-container"> 
  <form (ngSubmit)="calculateAge()"> <!-- Form submission triggers calculateAge() -->
    <div class="input-group">
      <label for="day">DAY</label>
      <input type="number" id="day" [(ngModel)]="day" name="day" min="1" max="31" required /> <!-- Day input -->
    </div>

    <div class="input-group">
      <label for="month">MONTH</label>
      <input type="number" id="month" [(ngModel)]="month" name="month" min="1" max="12" required /> <!-- Month input -->
    </div>

    <div class="input-group">
      <label for="year">YEAR</label>
      <input type="number" id="year" [(ngModel)]="year" name="year" required /> <!-- Year input -->
    </div>

    <div class="convert">
      <hr>
      <button type="submit" class="calculate-btn"> <!-- Button to submit the form -->
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
          <g fill="none" stroke="#FFF" stroke-width="2">
            <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/>
          </g>
        </svg>
      </button>
    </div>
  </form>
  
  <div class="result"> <!-- Results section -->
    <p><span>{{ years }}</span> <i>years</i></p>
    <p><span>{{ months }}</span> <i>months</i></p>
    <p><span>{{ days }}</span> <i>days</i></p>
  </div>
</div>
